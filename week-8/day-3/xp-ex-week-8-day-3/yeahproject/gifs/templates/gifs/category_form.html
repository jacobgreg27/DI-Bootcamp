<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% extends 'gifs/base.html' %}
    
    {% block content %}
    <h1>{{ category.name }}</h1>
    {% for gif in gifs %}
    <img src="{{ gif.url }}" alt="{{ gif.title }}" />
    {% empty %}
    <p>No gifs in this category yet.</p>
    {% endfor %}
    {% endblock %}



</body>
</html>
