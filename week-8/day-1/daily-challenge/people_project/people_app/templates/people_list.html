<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> People </title>
</head>
<body>

    {% extends "base.html" %}
    
    {% block content %}
    <h1>People List</h1>
    <ul>
        {% for person in people %}
        <li><a href="{% url 'person_detail' person.id %}">{{ person.name }}</a> - {{ person.age }} - {{ person.country }}
        </li>
        {% endfor %}
    </ul>
    {% endblock %}

    
</body>
</html>
