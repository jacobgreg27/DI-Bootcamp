<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Detail</title>
</head>
<body>
    
    <h1>{{ animal }}</h1>
    <ul>
        <li>Legs: {{ animal.legs }}</li>
        <li>Weight: {{ animal.weight }}</li>
        <li>Height: {{ animal.height }}</li>
        <li>Speed: {{ animal.speed }}</li>
        <li>Family: {{ animal.family }}</li>
    </ul>




</body>
</html>
