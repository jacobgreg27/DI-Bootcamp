<!DOCTYPE html>
<html>

<head>
    <title>Search by Name</title>
</head>

<body>
    <h1>Search by Name</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Search</button>
    </form>
</body>

</html>
